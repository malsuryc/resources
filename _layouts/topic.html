---
layout: default
---
<section class="topic-header">
  <h2>{{ page.title }}</h2>
  <p class="topic-meta">Interactive list of curated resources for {{ page.title }}. Use search, tag filters, and sorting.</p>
</section>

<div class="filters" data-topic="{{ page.topic_key }}">
  <div class="filter-row primary-row">
    <input type="text" id="search" placeholder="Search (title, description, tags, types)" aria-label="Search resources" />
    <label class="sort-label">Sort:
      <select id="sortSelect">
        <option value="title">Title (A-Z)</option>
        <option value="-title">Title (Z-A)</option>
        <option value="added">Date Added (Newest)</option>
        <option value="-added">Date Added (Oldest)</option>
        <option value="rating">Rating (High)</option>
        <option value="-rating">Rating (Low)</option>
      </select>
    </label>
    <span id="resultCount" class="result-count"></span>
  </div>
  <div class="filter-row secondary-row">
    <div class="filter-group">
      <span class="filter-label">Types:</span>
      <div class="type-filters" id="typeFilters" aria-label="Filter by type"></div>
    </div>
    <div class="filter-group">
      <span class="filter-label">Tags:</span>
      <div class="tag-filters" id="tagFilters" aria-label="Filter by tag"></div>
    </div>
  </div>
</div>

<ul id="resourceList" class="resource-list" aria-live="polite"></ul>

{% assign topic_resources = site.data.resources.resources | where: 'main', page.topic_key %}
<noscript>
  <p><strong>Note:</strong> Enable JavaScript to use interactive filtering. Basic list:</p>
  <ul>
    {% for r in topic_resources %}
      <li><a href="{{ r.url }}" target="_blank" rel="noopener">{{ r.title }}</a> - {{ r.description }}</li>
    {% endfor %}
  </ul>
</noscript>

<script id="topic-data" type="application/json">
{
  "topic_key": {{ page.topic_key | jsonify }},
  "resources": {{ topic_resources | jsonify }}
}
</script>
