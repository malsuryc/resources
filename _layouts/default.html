<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}">Home</a>
      {% for t in site.nav_topics %}
        <a href="{{ '/topics/' | append: t.key | append: '/' | relative_url }}">{{ t.title }}</a>
      {% endfor %}
    </nav>
  </header>
  <main class="content">
    {{ content }}
  </main>
  <footer class="site-footer">
    <p>Generated with Jekyll. Data-driven resource library. Updated {{ site.time | date: '%Y-%m-%d' }}.</p>
    <p><a href="https://github.com/{{ site.github.repository_nwo }}">Source on GitHub</a></p>
  </footer>
  <script src="{{ '/assets/js/filter.js' | relative_url }}" defer></script>
</body>
</html>
